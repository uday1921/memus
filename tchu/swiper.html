<!DOCTYPE html>
<html>
<head>
    <title>swiper cards </title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="swiper-container">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="imgBx">
                  <img src="1.jpg" alt="" height="350px" width="300px">
                  </div>
                  <div class="details">
                    <h3>BEACH<br><span>PEACE AND CALM</span></h3>
                  </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                    <img src="3.jpg" alt="" height="350px" width="300px">
                    </div>
                    <div class="details">
                      <h3>FOX<br><span>WILD LIFE</span></h3>
                    </div>
                  </div>
                  <div class="swiper-slide">
                      <div class="imgBx">
                      <img src="4.jpg" alt="" height="350px" width="300px">
                      </div>
                      <div class="details">
                        <h3>DRAGON FLY<br><span>WINGS</span></h3>
                      </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                        <img src="5.jpg" alt="" height="350px" width="300px">
                        </div>
                        <div class="details">
                          <h3>KIWI<br><span>VIVIPAROUS</span></h3>
                        </div>
                      </div>
                      <div class="swiper-slide">
                          <div class="imgBx">
                          <img src="6.jpg" alt="" height="350px" width="300px">
                          </div>
                          <div class="details">
                            <h3>KIWI<br><span>VIVIPAROUS</span></h3>
                          </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="imgBx">
                            <img src="7.jpg" alt="" height="350px" width="300px">
                            </div>
                            <div class="details">
                              <h3>PANDAS<br><span>CHAINA SPECIES</span></h3>
                            </div>
                          </div>
                          <div class="swiper-slide">
                              <div class="imgBx">
                              <img src="9.jpg" alt="" height="350px" width="300px">
                              </div>
                              <div class="details">
                                <h3>HILLS<br><span>AVATR</span></h3>
                              </div>
                            </div>
                </div>
                <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
            var swiper = new Swiper('.swiper-container', {
              effect: 'coverflow',
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: 'auto',
              coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
              },
              pagination: {
                el: '.swiper-pagination',
              },
            });
          </script>
</body>
</html>
